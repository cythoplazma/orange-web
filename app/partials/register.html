<form method="get" role="form" class="form-horizontal" name="registerForm">
  <div class="form-group">
  	<label for="email" class="col-sm-2 control-label">E-mail Address:</label>
  	<div class="col-sm-6">
  		<input type="email" class="form-control" id="email" ng-model="email" name="E-mail" placeholder="Enter e-mail" autofocus required>

  </div>

  	<label for="dname" class="col-sm-2 control-label">Display Name:</label>

  	</div>
  </div>
  <div class="form-group">
  	<label for="password" class="col-sm-2 control-label">Password:</label>
  	<div class="col-sm-6">
  			<input type="password" class="form-control" id="password" ng-model="password" name="Password" placeholder="Password" required>
  		</div>
  </div>
  <div class="form-group">
  	<label for="password2" class="col-sm-2 control-label">Repeat Password:</label>

  	</div>
  </div>

  	</div>
  </div>
