<form role="form" class="form-horizontal">
  	<div class="form-group">
    	<label for="title" class="col-sm-2 control-label">Project Title:</label>
    	<div class="col-sm-6">
    		<input type="text" class="form-control" id="title" required name="title" placeholder="Project title">
    	</div>
  	</div>
  	<div class="form-group">
    	<label for="description" class="col-sm-2 control-label">Description:</label>
    	<div class="col-sm-6">
    		<input type="text" class="form-control" id="description" required name="description" placeholder="Description">
    	</div>
  	</div>
  	<div class="form-group">
    	<label for="data" class="col-sm-2 control-label">Data File (must be JSON):</label>
    	<div class="col-sm-6">
    		<input type="file" id="data" required name="data">
    	</div>
  	</div>
  	<div class="col-sm-offset-2 col-sm-10">
	  	<div class="checkbox">
	    	<label for="agreement">
	      		<input type="checkbox" id="agreement" required name="agreement"> Agree to terms of this site!
	    	</label>
	  	</div>
  	</div>
  	<div class="col-sm-offset-2 col-sm-10">
  		<button type="submit" value="Cancle" class="btn btn-default">Cancle</button>
  		<button type="submit" value="Submit and Start Project" class="btn btn-primary">Submit</button>
  	</div>
</form>
