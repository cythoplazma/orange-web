<h3 ng-bind="project.title"></h3>
<table class="table table-stripped table-centered">
    <tr>
        <th>Data</th> <th>Tags</th>
    </tr>
    <tr ng-repeat="datum in project.data.data">
        <td>{{datum.data}}</td> <td><button class="btn btn-xs btn-default" ng-repeat="tag in project.tags" type="button" id="tag">{{tag}}</button></td>
    </tr>
</table>
