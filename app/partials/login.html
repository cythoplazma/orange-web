<form action="#" method="get" role="form" class="form-horizontal">
  	<div class="form-group">
    	<label for="Email" class="col-sm-2 control-label">Username:</label>
    	<div class="col-sm-6">
 	   		<input type="text" class="form-control" id="Email" placeholder="Enter your username or e-mail" required>
   		</div>
  	</div>
  	<div class="form-group">
    	<label for="Password" class="col-sm-2 control-label">Password:</label>
    	<div class="col-sm-6">
    		<input type="password" class="form-control" id="Password" placeholder="Enter password" required>
		</div>
  	</div>
  	<div class="col-sm-offset-2 col-sm-10">
	  	<div class="checkbox">
	    	<label for="remember"><input type="checkbox" id="remember" name="remember">Remember me!</label>
	  	</div>
 	</div>
	<div class="col-sm-offset-2 col-sm-10">
	  	<button type="submit" class="btn btn-default">Cancel</button>
	  	<button type="submit" class="btn btn-primary">Login</button>
	</div>
</form>
